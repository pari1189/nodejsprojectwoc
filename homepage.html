<body>


    <!-- Homepage -->
    <div class="container" id="div1">
        <h1 id="heading">The Pictionary Game</h1>
        <div class="box first">
            <h3>Create Room</h3><br>
            <h5>Username:</h5>
            <input type="text" alt="Enter Your Username"><br><br>
            <a href="./secondpage.html"><button id="createroom" onclick="toggle()">Create Room</button></a>
        </div>
        
        <div class="box second">
            <h5>Username:</h5>
            <input type="text" alt="Enter Your Username"><br><br>
            <h5>Room Id:</h5>
            <input type="text" alt="Room Id"><br><br>
            <a href="./secondpage.html"><button id="joinroom" onclick="toggle()" >Join Room</button></a>
        </div>
    </div>




    <!-- Second Page -->
    <div class="title" id="div2">
        <div class="main one"></div>
        <div class="main two"></div>
        <div class="main three"></div>
        <div class="main four"></div>

        <div class="main five">
            <div class="appchat">
                <div class="screen join-screen-active">
                    <div></div>
                </div>
                <div class="screen chat-screen"></div>
            </div>
        </div>

        <div class="main six">
            <div class="chatbox">
                <ul class="messages" id="messages"></ul>
                <form class="form" id="form" action="">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>
